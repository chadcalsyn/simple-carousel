<!DOCTYPE html>
<html>
    <head>
        
        <title>Simple Carousel Example</title>

        <meta charset="utf-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        
        <link href='carousel.css' rel='stylesheet' type='text/css'>

    </head>
<body>
    
    <h1>A Simple Carousel/Lightbox Example</h1>

    <div id="portfolio-list">

                </a>
            </div>

                <a href="images/05.jpg" class="lightbox-link">

    </div>
        
    <!-- The lightbox for displaying the images on cick -->
    <div id="lightbox">
        <p>Click to Close</p>
        <div id="lightbox-content">

    </div>    
            
</body>
</html>
